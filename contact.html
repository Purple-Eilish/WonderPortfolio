<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mediaquery.css">
    <link rel="stylesheet" href="Recoleta-RegularDEMO.otf">
    <title>Contact</title>
</head>

<body>
    <div class="contactMain">
        <!-- bootstrap navbar starts -->

        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./Assets/logo.svg" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <div><img src="./Assets/cube.svg" alt=""></div>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Work</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./contact.html" target="_blank">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- bootstrap navbar ends -->

        <div class="contact-head">
            <div class="title">
                <p>Explore recent project</p>
                <h2>Get in touch with me</h2>
            </div>

            <form action="">
                <div class="info">
                    <div class="name">
                        <p>Name</p>
                        <input type="text">
                    </div>
                    <div class="email">
                        <p>E-mail</p>
                        <input type="email">
                    </div>
                </div>
                <div class="textarea">
                    <p>Tell Me About Your Project</p>
                    <textarea name="" id="" cols="50" rows="5"></textarea>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
